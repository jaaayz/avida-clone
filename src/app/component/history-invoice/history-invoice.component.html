<div class="card">
  <p-table [value]="bills" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Bill Status</th>
        <th>Total Amount</th>
        <th>Billing Month</th>
        <th>Bill Type</th>
        <th>Due Date</th>
        <th>Next Billing</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-bill of bills>
      <tr>
        <td>
          <p-tag [value]="bill.status" [severity]="getSeverity(bill.status)"></p-tag>
        </td>
        <td>{{ bill.total_amount }}</td>
        <td>{{ bill.month }}</td>
        <td>{{ bill.bill_type }}</td>
        <td>{{ formatDueDate(bill.due_date) }}</td>
        <td>{{ getNextBillingDate(bill.due_date) }}</td>

      </tr>
    </ng-template>
  </p-table>

  <div *ngIf="bills.length == 0">
    <p>No bills available.</p>
  </div>
</div>

<h1>Tenant Information</h1>
<div class="card">
    
        <p-table [value]="lease" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Start Date</th>
                <th>End Date</th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lease>
            <tr>
                <td>{{ lease.start_date }}</td>
                <td>{{ lease.end_date }}</td>
                
            </tr>
        </ng-template>
    </p-table>

</div>

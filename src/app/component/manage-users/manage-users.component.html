<div class="card">
  <h2 class="text-center">Manage Users</h2>
  <p-table [breakpoint]="'960px'" [tableStyle]="{'mind-width': '50rem'}" [paginator]="datas?.length > rows"
    [rows]="rows" [value]="datas?.slice()" #dt1 dataKey="id"
    [globalFilterFields]="['Full Name', 'Mobile Number', 'Unit', 'Balance', 'User Type', 'Validated']"
    styleClass="p-datatable-striped" 
    (onEditInit)="onCellEditInit($event)" 
    (onEditCancel)="onCellEditCancel($event)"
    (onEditComplete)="onCellEditComplete($event)">

    <ng-template pTemplate="caption">
      <div class="d-flex flex-row row justify-content-between">
        <div class="col-7">
          <p-button label="Clear" [raised]="true" [outlined]="true" icon="pi pi-filter-slash" (click)="clear(dt1);">
          </p-button>
        </div>

        <div class="col-2">
          <p-button label="Refresh" icon="pi pi-refresh" [raised]="true" [outlined]="true" (click)="refreshTable()"></p-button>
        </div>

        <div class="col">
          <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Search keyword" />
          </span>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let column of datas?.slice()[0] | keys">
          {{ column != 'unit_id' ? column : '' }}
        </th>


      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-editing="editing">
      <tr>
        <td [pEditableColumnRowIndex]="rowData['User ID']" [pEditableColumn]="rowData[column]" [pEditableColumnField]="column" *ngFor="let column of datas?.slice()[0] | keys">
          <!-- Full Name -->
          <span *ngIf="column == 'Full Name' || column == 'User ID'">{{ rowData[column] }}</span>
          <!-- Should the name be editable if the user already has control on editing it? -->
          <!-- <p-cellEditor [pEditableColumn]="rowData[column]" [pEditableColumnField]="column"
            *ngIf="column == 'Full Name'">
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="rowData[column]">
            </ng-template>
            <ng-template pTemplate="output">
              {{rowData[column]}}
            </ng-template>
          </p-cellEditor> -->

          <!-- Balance -->
          <span *ngIf="column == 'Balance'">{{ rowData[column] | number:'1.0' }}</span>

          <!-- User Type -->
          <p-cellEditor *ngIf="column == 'User Type'">
            <ng-template pTemplate="input">
              <p-dropdown [options]="userTypeOptions" optionLabel="name" [(ngModel)]="rowData[column]"
                [placeholder]="rowData[column]" pTooltip="Use first row of the name to change"></p-dropdown>
            </ng-template>         
            <ng-template pTemplate="output">
              <p-tag *ngIf="rowData[column] && rowData[column].name" [value]="rowData[column].name"
                [severity]="getSeverity(rowData[column].name)"></p-tag>
              <p-tag *ngIf="rowData[column] && !rowData[column].name" [value]="rowData[column]"
                [severity]="getSeverity(rowData[column])"></p-tag>
            </ng-template>
          </p-cellEditor>
          
          <!-- Validated -->
          <p-cellEditor *ngIf="column == 'Validated'">
            <ng-template pTemplate="input">
              <p-dropdown [options]="validationOption" optionLabel="name" [(ngModel)]="rowData[column]"
                [placeholder]="rowData[column]"></p-dropdown>
            </ng-template>         
            <ng-template pTemplate="output">
              <p-tag *ngIf="rowData[column] && rowData[column].name" [value]="rowData[column].name"
                [severity]="getSeverity(rowData[column].name)"></p-tag>
              <p-tag *ngIf="rowData[column] && !rowData[column].name" [value]="rowData[column]"
                [severity]="getSeverity(rowData[column])"></p-tag>
            </ng-template>
          </p-cellEditor>

          <!-- Mobile Number & Unit -->
          <p-cellEditor *ngIf="column == 'Mobile Number' || column == 'Unit'">
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="rowData[column]"/>
            </ng-template>
            <ng-template pTemplate="output">
              {{rowData[column]}}
            </ng-template>
          </p-cellEditor>

        </td>
      </tr>
    </ng-template>

  </p-table>
</div>
